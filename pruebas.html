<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button type='button' class='btn btn-secondary' data-bs-toggle="modal" data-bs-target="#borrarArticle">
        <img src='imagenes/icones/trash.svg'>
    </button>

    <div class="modal" id="borrarArticle">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h3 class="modal-title">Esborrar article</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    Estas segur que vols esborrar aquest article?
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Si</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
